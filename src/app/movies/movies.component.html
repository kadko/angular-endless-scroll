	<div class="card" [id]="item.imdbID" *ngFor="let item of  data.searchSource.getValue(); let i of index;" style="width: 18rem;"
	(click)="movieClick(item.imdbID)">
	  <img [src]="item?.Poster"   class="card-img-top" alt="...">
	  <div class="card-body">
		<h5 class="card-title">{{item.Title}}</h5>
 
		<button  class="btn btn-primary" (click)="movieClick(item.imdbID)">Details</button>
	  </div>
	</div>
 

<div
  infiniteScroll
  [infiniteScrollDistance]="0"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()">
</div>

<div *ngIf="!finished">
 Loading more movies...
</div>

<div  *ngIf="finished">
  End of database... That's all folks!
</div>
